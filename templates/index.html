<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>TheWall</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="{{ url_for('show_wall') }}">TheWall</a>
</nav>
<div class="container-fluid">
	<div class="row mt-5 justify-content-center">
		<div class="col-5">
			<form method="post" action="/">
				  <div class="form-group">
    				<label for="your_message">Your Message: </label>
    				<textarea class="form-control" id="your_message" name="message" rows="3"></textarea>
  				  </div>
  				  <button type="submit" class="btn btn-primary">Submit</button>
  			</form>
  			<hr class="my-4">
  			{% for message in messages %}
  			<div class="card mb-3 mt-5">
	  			<div class="card-body">
					<p class="card-text">{{ message.text }}</p>
    				<p class="card-text"><small class="text-muted">From {{ message.username }}</small></p>
  				</div>
			</div>
			{% endfor %}
		</div>
		
	</div>	
</div>
</body>
</html>
